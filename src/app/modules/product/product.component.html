<div class="p-4 flex justify-between gap-6">
  <div class="catalog-items flex-1 w-9/12">
    <h2 class="text-3xl mb-4">Product Catalouge</h2>
    <div class="header-actions mb-3">
      <app-tabbed-nav [products]="productCategories"></app-tabbed-nav>
      <app-search />
    </div>
    <div
      *ngIf="isLoading; else elseTemplate"
      class="flex h-96 w-full items-center justify-center"
    >
      <div class="loader">
        <div class="loader-inner"></div>
      </div>
    </div>
    <ng-template #elseTemplate>
      <app-product-grid [products]="products"></app-product-grid>
    </ng-template>
  </div>
  <div class="catalog-items flex-2 w-3/12">
    <h2 class="text-3xl mb-4">Cart</h2>
    <app-cart-list></app-cart-list>
  </div>
</div>
